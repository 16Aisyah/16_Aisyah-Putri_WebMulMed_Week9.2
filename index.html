<!DOCTYPE html>
<html>

<head>
    <title>Tugas2</title>
    <style type="text/css">
        #container {
            width: 640px;
            height: 540px;
            margin: auto;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script type="text/javascript">
        var container = document.getElementById("container");
        var images = ["./images/image1.jpeg", "./images/image2.jpeg", "./images/image3.jpeg", "./images/image4.png", "./images/image5.jpeg"];
        var index = 0;

        setInterval(function () {
            container.style.backgroundImage = "url(" + images[index] + ")";
            index++;
            if (index == images.length) {
                index = 0;
            }
        }, 4000);
    </script>
</body>

</html>
