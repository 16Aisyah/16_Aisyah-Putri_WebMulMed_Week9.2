<!DOCTYPE html>
<html>

<head>
    <title>Tugas2</title>
    <style type="text/css">
        #container {
            width: 640px;
            height: 540px;
            margin: auto;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script>
        var images = [
            "./images/image1.jpeg",
            "./images/image2.jpeg",
            "./images/image3.jpeg",
            "./images/image4.png",
            "./images/image5.jpeg",
        ];
        var indeks = 0;
        var container = document.getElementById("container");

        setInterval(function () {
            container.style.backgroundImage = "url('" + images[indeks] + "')";
            indeks = (indeks + 1) % images.length;
        }, 4000);
    </script>
</body>

</html>
